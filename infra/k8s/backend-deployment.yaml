apiVersion: apps/v1
kind: Deployment
metadata:
  name: exreserva-backend
  namespace: exreserva
  labels:
    app: exreserva-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exreserva-backend
      tier: backend
  template:
    metadata:
      labels:
        app: exreserva-backend
        tier: backend
    spec:
      containers:
        - name: backend
          image: exreserva-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: exreserva-config
                  key: NODE_ENV
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: exreserva-config
                  key: FRONTEND_URL
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: exreserva-config
                  key: JWT_EXPIRES_IN
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: exreserva-secrets
                  key: JWT_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: exreserva-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
      restartPolicy: Always
